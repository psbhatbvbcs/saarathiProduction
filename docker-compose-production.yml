version: "3"
services:
  react-app:
    image: react-app-production:${ENV}
    restart: unless-stopped
    stdin_open: true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mern-app
    volumes:
      - caddy-data:/data
      - caddy-config:/config

  api-server:
    image: api-server
    restart: unless-stopped
    env_file: ./server/config/${ENV}.env
    ports:
      - "8080:8080"
    networks:
      - mern-app
    volumes:
      - ./server/public:/usr/src/app/public/

networks:
  mern-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
